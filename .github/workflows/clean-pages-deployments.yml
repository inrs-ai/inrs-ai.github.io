name: Clean GitHub Pages Deployments

on:
  schedule:
    - cron: '0 1 * * 5'
  workflow_dispatch: 

jobs:
  clean-deployments:
    runs-on: ubuntu-latest
    permissions:
      actions: write  
      deployments: write  
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List and delete old deployments
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        DEPLOYMENTS=$(gh api \
          -H "Accept: application/vnd.github+json" \
          /repos/${{ github.repository }}/deployments \
          --jq '.deployments[] | select(.environment=="github-pages") | [.id, .created_at] | @tsv')
        
        mapfile -t DEPLOYMENT_LINES < <(echo "$DEPLOYMENTS" | sort -k2,2r)
        
        TOTAL=${#DEPLOYMENT_LINES[@]}
        TO_DELETE=$((TOTAL - 5))
        
        if [ $TO_DELETE -gt 0 ]; then
          echo "Total deployments: $TOTAL, keeping 5 latest, deleting $TO_DELETE oldest"
          
          for ((i=0; i<TO_DELETE; i++)); do
            DEPLOYMENT_ID=$(echo "${DEPLOYMENT_LINES[$i]}" | cut -f1)
            echo "Deleting deployment $DEPLOYMENT_ID"
            gh api \
              -X DELETE \
              /repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID \
              --silent
          done
        else
          echo "Less than 5 deployments, nothing to delete"
        fi
